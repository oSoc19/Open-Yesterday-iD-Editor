<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Open Heritage Map</title>
        <link rel="stylesheet" href="dist/iD.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/solid.min.css">
        <link rel="shortcut icon" type="image/icon" href="/favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <script src="dist/iD.js"></script>
    </head>
    <body>
        <div class="header-map">
            <a
                href="http://www.erfgoedzuidwest.be/"
                target="_blank"
                class="header_logo_erfgoed"
            ></a>
            <a
                href="http://www.erfgoedzuidwest.be/content/ik-xploreer-mee"
                target="_blank"
                class="header_title"
                ><h1 class="header_xploreer">Ik-xploreer mee!</h1></a
            >
            <a
                href="https://www.vlaanderen.be/"
                target="_blank"
                class="header_logo_vlaanderen"
            ></a>
        </div>
        <div id="id-container"></div>
        <script>
            id = iD.coreContext().assetPath("dist/");
            // disable boundaries (unless we have an explicit disable_features list)
            var q = iD.utilStringQs(window.location.hash.substring(1));
            if (!q.hasOwnProperty("disable_features")) {
                id.features().disable("boundaries");
            }

            id.ui()(document.getElementById("id-container"), function() {
                id.map().centerZoom([3.2680, 50.8270], 14.80);
                id.container()
                    .select("#about-list")
                    .insert("li", ".user-list")
                    .attr("class", "source-switch")
                    .call(
                        iD.uiSourceSwitch(id).keys([
                            {
                                urlroot: "http://www.openhistoricalmap.org",
                                oauth_consumer_key:
                                    "5A043yRSEugj4DJ5TljuapfnrflWDte8jTOcWLlT",
                                oauth_secret:
                                    "aB3jKq1TRsCOUrfOIZ6oQMEDmv2ptV76PA54NGLL"
                            },
                            {
                                urlroot: "https://api06.dev.openstreetmap.org",
                                oauth_consumer_key:
                                    "zwQZFivccHkLs3a8Rq5CoS412fE5aPCXDw9DZj7R",
                                oauth_secret:
                                    "aMnOOCwExO2XYtRVWJ1bI9QOdqh1cay2UgpbhA6p"
                            }
                        ])
                    );
            });
        </script>
    </body>
</html>
